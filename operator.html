<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>

<body>
    <script>
        var num1 = parseInt(prompt("Enter the Number One !"));
        var op = prompt("Enter the operator(+, -, *, /, %):");
        var num2 = parseInt(prompt("Enter the Number Two!"));
        var result = " ";
        function code(num1, op, num2) {
            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invaild"
            }
            return num1 + " " + op + " " + num2 + " " + "=" + result;
        }
        document.body.innerHTML = code(num1, op, num2)


    </script>

</body>

</html>
